<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title>Digital Clock</title>
	<link rel="stylesheet" type="text/css" href="./Digital Clock_files/second.css">
	</head><body>
		<div class="wrapper">
			<div class="display">
				<div id="time">01:53:36 PM</div>
			</div>
			<span></span>
			<span></span>
	  </div>
		<div class="ring"></div>
		<div class="ring"></div>
		<div class="ring"></div>

	
		<script>
			setInterval(()=>{
			const time =document.querySelector("#time");
			let date = new Date();
			let hours = date.getHours();
			let minutes = date.getMinutes();
			let seconds = date.getSeconds();
			let day_night="AM";
			if(hours>12){
				hours= hours-12;
				day_night="PM";

			}
			if(hours<10){
				hours="0"+hours;
			}
			if(minutes<10){
				minutes="0"+minutes;
			}
			if(seconds<10){
				seconds="0"+seconds;
			}
			time.textContent = hours+":"+minutes+":"+seconds+" "+day_night;
			});
		</script>
	
</body></html>
